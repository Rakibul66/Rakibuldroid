<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile | DeshiApps</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4" id="profile-name"></h2>
  <div class="row g-4" id="user-posts"></div>
</div>

<script src="assets/data.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const username = params.get('user');
  document.getElementById('profile-name').textContent = `${username}'s Apps`;

  const postsContainer = document.getElementById('user-posts');
  const userPosts = data.filter(item => item.name === username);

  userPosts.forEach((item) => {
    const card = document.createElement('div');
    card.className = "col-md-6 col-lg-4";
    card.innerHTML = `
      <div class="card-container" onclick="this.classList.toggle('flipped')">
        <div class="card-inner">
          <div class="card-front">
            <div class="d-flex align-items-center mb-3">
              <span class="avatar me-2">${item.name.charAt(0)}</span>
              <div>
                <strong>${item.name}</strong><br>
                <small class="text-muted">${item.date}</small>
              </div>
            </div>
            <img src="assets/images/${item.image}" alt="${item.title}" class="img-fluid rounded mb-2 product-img">
            <div class="card-title">${item.title}</div>
          </div>
          <div class="card-back">
            <h5>Description</h5>
            <p>${item.description}</p>
            <h6>Technology</h6>
            <p>${item.technology}</p>
            <h6>Problem Solved</h6>
            <p>${item.solution}</p>
          </div>
        </div>
      </div>`;
    postsContainer.appendChild(card);
  });
</script>

</body>
</html>
