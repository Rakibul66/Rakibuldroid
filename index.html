<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeshiApps</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-5 fw-bold">Rakibul Hasan (Android & IOS Expert) - Showcasing Projects</h2>
  <div class="row g-4" id="card-container"></div>
</div>

<script src="assets/data.js"></script>
<script>
  const container = document.getElementById('card-container');

  data.forEach((item) => {
    const card = document.createElement('div');
    card.className = "col-12 col-sm-6 col-md-4 col-lg-3";
    card.innerHTML = `
      <div class="product-card p-3 h-100 shadow-sm rounded-4 bg-white border border-light-subtle">
        <img src="assets/images/${item.image}" alt="${item.title}" class="img-fluid rounded-3 mb-3 product-img">
        <h6 class="fw-semibold">${item.title}</h6>
        <p class="text-muted small">${item.description}</p>
        <div class="d-flex align-items-center justify-content-between mt-3">
          <div class="d-flex align-items-center">
            <a href="profile.html?user=${item.name}" class="avatar me-2">${item.name.charAt(0)}</a>
            <div>
              <div class="fw-semibold small">${item.name}</div>
              <div class="text-muted" style="font-size: 12px;">${item.date}</div>
            </div>
          </div>
          <div class="d-flex gap-2">
            <a href="${item.android}" target="_blank" title="Android">
              <i class="fab fa-android text-success fs-6"></i>
            </a>
            <a href="${item.ios}" target="_blank" title="iOS">
              <i class="fab fa-apple text-dark fs-6"></i>
            </a>
          </div>
        </div>
      </div>`;
    container.appendChild(card);
  });
</script>

</body>
</html>
